<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            let ladder = {
                step: 0,
                up(){
                    this.step++;
                    return this;
                },
                   down(){
                    this.step--;
                    return this;
                },
                showStep: function () {
                    alert(this.step);
                    return this;
                },
            };
            ladder.up().up().down().showStep();



            function Calculator(){
                this.read = function(){
                this.num1 = Number(prompt('please enter the first number'));
                this.num2 = Number(prompt('please enter second number'));
            };
            this.sum = function(){
                return this.num1 + this.num2;
            };
            this.mul = function(){
                return this.num1 * this.num2;
            };
        }
            let calculator = new Calculator();
            calculator.read();
            alert('Sum ='+ calculator.sum());
            alert('Mul = '+ calculator.mul());


        </script>
    </body>
</html>
